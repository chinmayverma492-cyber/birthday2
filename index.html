body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
  overflow: hidden;
}

.container {
  padding: 20px;
  margin-top: 12vh;
}

h1 {
  font-size: 2.6rem;
  min-height: 70px;
}

.cake {
  font-size: 5rem;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Gift */
.gift {
  font-size: 4rem;
  cursor: pointer;
  margin-top: 20px;
  animation: shake 1.5s infinite;
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(6deg); }
  50% { transform: rotate(-6deg); }
  75% { transform: rotate(6deg); }
  100% { transform: rotate(0); }
}

/* Slideshow */
.slideshow {
  display: none;
  margin-top: 20px;
}

.slideshow img {
  width: 80%;
  max-width: 320px;
  border-radius: 15px;
  animation: fade 4s infinite;
}

@keyframes fade {
  0% { opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.5s linear forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(18); opacity: 0; }
}

.signature {
  margin-top: 30px;
  font-style: italic;
  opacity: 0.8;
}
</style>
